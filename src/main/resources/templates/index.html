<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    <script src="https://js.stripe.com/v3/"></script>-->
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title text-center">You will pay <b class="text-danger">â‚¹[[${checkout.amount}]]</b></h5>
                    <form method="post" id="payment" th:action="@{/}" th:object="${checkout}">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
                        </div>
                        <div class="mb-3" hidden>
                            <label for="exampleInputEmail1" class="form-label">order id  [[${checkout.orderId}]]</label>
                            <input type="text" class="form-control" th:field="*{orderId}" placeholder="orderId" required id="orderId" aria-describedby="emailHelp" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" th:field="*{amount}" placeholder="Amount" required aria-describedby="emailHelp" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
