<html lang="en">

<body>
<!-- Display a payment form -->
<form id="payment-form">
  <p>You will pay <b>[[${amount}]]</b></p>
  <input type="text" id="email" th:value="${email}" placeholder="Enter email address" />
  <div id="payment-element">
    <!--Stripe.js injects the Payment Element-->
  </div>
  <button id="submit">
    <div class="spinner hidden" id="spinner"></div>
    <span id="button-text">Pay now</span>
  </button>
  <div id="payment-message" class="hidden" style="color:red;"></div>
</form>
